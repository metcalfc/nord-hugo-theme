<header class="site-header">
    <div class="container">
        <div class="header-inner">
            <a href="{{ .Site.Home.RelPermalink }}" class="site-logo" aria-label="Go to homepage">
                <span class="site-title">{{ .Site.Title }}</span>
            </a>
            
            <nav class="main-nav">
                <ul>
                    {{ $currentPage := . }}
                    {{ $lastMenuItem := index (last 1 .Site.Menus.main) 0 }}
                    {{ range .Site.Menus.main }}
                    <li class="nav-item">
                        <a href="{{ .URL }}" class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                            {{ .Name }}
                        </a>
                    </li>
                    {{ if and (ne .Name $lastMenuItem.Name) (ne .Name "Tags") }}
                    <li class="text-decoration" role="presentation">|</li>
                    {{ end }}
                    {{ end }}
                    <li class="theme-toggle-wrapper">
                        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">
                            <!-- Sun SVG icon (visible in dark mode) -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="toggle-icon sun-icon" viewBox="0 0 24 24" width="20" height="20" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="5"></circle>
                                <line x1="12" y1="1" x2="12" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="23"></line>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                <line x1="1" y1="12" x2="3" y2="12"></line>
                                <line x1="21" y1="12" x2="23" y2="12"></line>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                            </svg>
                            
                            <!-- Moon SVG icon (visible in light mode) -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="toggle-icon moon-icon" viewBox="0 0 24 24" width="20" height="20" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
