<footer class="site-footer">
    <div class="container">
        <div class="footer-content p-3">
            <div class="footer-row">
                <div class="footer-links">
                    <ul>
                        <li class="nav-item">
                            <a class="text-primary" href="{{ .Site.Params.githubUrl | default "#" }}">GitHub</a>
                        </li>
                        <li class="text-decoration" role="presentation">|</li>
                        <li class="nav-item">
                            <a class="text-primary" href="{{ .Site.Params.twitterUrl | default "#" }}">Twitter</a>
                        </li>
                        <li class="text-decoration" role="presentation">|</li>
                        <li class="nav-item">
                            <a class="text-primary" href="{{ "index.xml" | absURL }}">RSS</a>
                        </li>
                        {{ range .Site.Menus.footer }}
                        <li class="text-decoration" role="presentation">|</li>
                        <li class="nav-item">
                            <a class="text-primary" href="{{ .URL }}">{{ .Name }}</a>
                        </li>
                        {{ end }}
                    </ul>
                </div>
                <div class="copyright">
                    <p class="text-secondary">&copy; {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
</footer>
