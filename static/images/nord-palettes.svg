<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="670" height="500" viewBox="0 0 670 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --bg-color: #2e3440;
      --text-color: #eceff4;
      --title-color: #eceff4;
      --subtitle-color: #e5e9f0;
      --stroke-color: #4c566a;
      --shadow-opacity: 0.3;
    }
    
    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #eceff4;
        --text-color: #2e3440;
        --title-color: #2e3440;
        --subtitle-color: #3b4252;
        --stroke-color: #d8dee9;
        --shadow-opacity: 0.2;
      }
    }
    
    text {
      font-family: 'Inter', -apple-system, sans-serif;
      font-size: 14px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      fill: var(--title-color);
    }
    .subtitle {
      font-size: 14px;
      fill: var(--subtitle-color);
    }
    .light-text {
      fill: #eceff4;
    }
    .dark-text {
      fill: #2e3440;
    }
    .color-box {
      stroke: var(--stroke-color);
      stroke-width: 1;
    }
  </style>
  
  <!-- Background -->
  <rect width="670" height="500" fill="var(--bg-color)" />
  
  <!-- Add drop shadow filter -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="var(--shadow-opacity)" />
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="335" y="60" text-anchor="middle" class="title">Nord Color Palette</text>
  <text x="335" y="85" text-anchor="middle" class="subtitle">An arctic, north-bluish color palette</text>
  
  <!-- Polar Night -->
  <text x="85" y="130" text-anchor="middle" class="title">Polar Night</text>
  
  <rect x="10" y="150" width="150" height="60" fill="#2e3440" class="color-box" filter="url(#shadow)" />
  <text x="30" y="175" class="color-label light-text">nord0</text>
  <text x="30" y="195" class="hex-code light-text">#2e3440</text>
  
  <rect x="10" y="220" width="150" height="60" fill="#3b4252" class="color-box" filter="url(#shadow)" />
  <text x="30" y="245" class="color-label light-text">nord1</text>
  <text x="30" y="265" class="hex-code light-text">#3b4252</text>
  
  <rect x="10" y="290" width="150" height="60" fill="#434c5e" class="color-box" filter="url(#shadow)" />
  <text x="30" y="315" class="color-label light-text">nord2</text>
  <text x="30" y="335" class="hex-code light-text">#434c5e</text>
  
  <rect x="10" y="360" width="150" height="60" fill="#4c566a" class="color-box" filter="url(#shadow)" />
  <text x="30" y="385" class="color-label light-text">nord3</text>
  <text x="30" y="405" class="hex-code light-text">#4c566a</text>
  
  <!-- Snow Storm -->
  <text x="245" y="130" text-anchor="middle" class="title">Snow Storm</text>
  
  <rect x="170" y="150" width="150" height="60" fill="#d8dee9" class="color-box" filter="url(#shadow)" />
  <text x="190" y="175" class="color-label dark-text">nord4</text>
  <text x="190" y="195" class="hex-code dark-text">#d8dee9</text>
  
  <rect x="170" y="220" width="150" height="60" fill="#e5e9f0" class="color-box" filter="url(#shadow)" />
  <text x="190" y="245" class="color-label dark-text">nord5</text>
  <text x="190" y="265" class="hex-code dark-text">#e5e9f0</text>
  
  <rect x="170" y="290" width="150" height="60" fill="#eceff4" class="color-box" filter="url(#shadow)" />
  <text x="190" y="315" class="color-label dark-text">nord6</text>
  <text x="190" y="335" class="hex-code dark-text">#eceff4</text>
  
  <!-- Frost -->
  <text x="405" y="130" text-anchor="middle" class="title">Frost</text>
  
  <rect x="330" y="150" width="150" height="60" fill="#8fbcbb" class="color-box" filter="url(#shadow)" />
  <text x="350" y="175" class="color-label dark-text">nord7</text>
  <text x="350" y="195" class="hex-code dark-text">#8fbcbb</text>
  
  <rect x="330" y="220" width="150" height="60" fill="#88c0d0" class="color-box" filter="url(#shadow)" />
  <text x="350" y="245" class="color-label dark-text">nord8</text>
  <text x="350" y="265" class="hex-code dark-text">#88c0d0</text>
  
  <rect x="330" y="290" width="150" height="60" fill="#81a1c1" class="color-box" filter="url(#shadow)" />
  <text x="350" y="315" class="color-label dark-text">nord9</text>
  <text x="350" y="335" class="hex-code dark-text">#81a1c1</text>
  
  <rect x="330" y="360" width="150" height="60" fill="#5e81ac" class="color-box" filter="url(#shadow)" />
  <text x="350" y="385" class="color-label dark-text">nord10</text>
  <text x="350" y="405" class="hex-code dark-text">#5e81ac</text>
  
  <!-- Aurora -->
  <text x="565" y="130" text-anchor="middle" class="title">Aurora</text>
  
  <rect x="490" y="150" width="150" height="60" fill="#bf616a" class="color-box" filter="url(#shadow)" />
  <text x="510" y="175" class="color-label dark-text">nord11</text>
  <text x="510" y="195" class="hex-code dark-text">#bf616a</text>
  
  <rect x="490" y="220" width="150" height="60" fill="#d08770" class="color-box" filter="url(#shadow)" />
  <text x="510" y="245" class="color-label dark-text">nord12</text>
  <text x="510" y="265" class="hex-code dark-text">#d08770</text>
  
  <rect x="490" y="290" width="150" height="60" fill="#ebcb8b" class="color-box" filter="url(#shadow)" />
  <text x="510" y="315" class="color-label dark-text">nord13</text>
  <text x="510" y="335" class="hex-code dark-text">#ebcb8b</text>
  
  <rect x="490" y="360" width="150" height="60" fill="#a3be8c" class="color-box" filter="url(#shadow)" />
  <text x="510" y="385" class="color-label dark-text">nord14</text>
  <text x="510" y="405" class="hex-code dark-text">#a3be8c</text>
  
  <rect x="490" y="430" width="150" height="60" fill="#b48ead" class="color-box" filter="url(#shadow)" />
  <text x="510" y="455" class="color-label dark-text">nord15</text>
  <text x="510" y="475" class="hex-code dark-text">#b48ead</text>
  
  <script>
  (function() {
    // Function to update the color scheme based on the data-theme attribute
    function updateColorScheme() {
      try {
        const svg = document.currentScript.parentNode;
        const theme = document.documentElement.getAttribute('data-theme') || 
                     (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        
        if (theme === 'light') {
          svg.style.setProperty('--bg-color', '#eceff4');
          svg.style.setProperty('--text-color', '#2e3440');
          svg.style.setProperty('--title-color', '#2e3440');
          svg.style.setProperty('--subtitle-color', '#3b4252');
          svg.style.setProperty('--stroke-color', '#d8dee9');
          svg.style.setProperty('--shadow-opacity', '0.2');
        } else {
          svg.style.setProperty('--bg-color', '#2e3440');
          svg.style.setProperty('--text-color', '#eceff4');
          svg.style.setProperty('--title-color', '#eceff4');
          svg.style.setProperty('--subtitle-color', '#e5e9f0');
          svg.style.setProperty('--stroke-color', '#4c566a');
          svg.style.setProperty('--shadow-opacity', '0.3');
        }
      } catch (e) {
        console.error('Error updating SVG theme:', e);
      }
    }
    
    // Initial update
    updateColorScheme();
    
    // Create a MutationObserver to watch for theme changes
    if (typeof MutationObserver !== 'undefined') {
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.attributeName === 'data-theme') {
            updateColorScheme();
          }
        });
      });
      
      // Start observing
      try {
        observer.observe(document.documentElement, { 
          attributes: true,
          attributeFilter: ['data-theme']
        });
      } catch (e) {
        console.error('Error setting up observer:', e);
      }
    }
    
    // Also listen for media query changes
    try {
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateColorScheme);
    } catch (e) {
      console.error('Error setting up media listener:', e);
    }
  })();
  </script>
</svg>